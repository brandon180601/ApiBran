{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="favicon_16.ico" />
    <link rel="bookmark" href="favicon_16.ico" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'dist/js/site.min.js' %}"></script>
  </head>
  <body>
    <p class="texto">Registro</p>
    <div class="Registro">
      <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        <div class="form-group">
          <span class="fontawesome-user"></span>
          <input type="text" name="username" required placeholder="Nombre de usuario" autocomplete="off" />
        </div>
        <div class="form-group">
          <span class="fontawesome-envelope-alt"></span>
          <input type="text" name="email" required placeholder="Correo" autocomplete="off" />
        </div>
        <div class="form-group">
          <span class="fontawesome-lock"></span>
          <input type="password" name="password1" required placeholder="Contraseña" autocomplete="off" />
        </div>
        <div class="form-group">
          <span class="fontawesome-lock"></span>
          <input type="password" name="password2" required placeholder="Confirmar contraseña" autocomplete="off" />
        </div>
        <input type="submit" value="Registrar" title="Registra tu cuenta" />
      </form>
    </div>
  </body>
</html>
