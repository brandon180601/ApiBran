{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootflat-Admin Template</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'dist/css/site.min.css'%}">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'dist/js/site.min.js'%}"></script>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #303641;
        color: #C1C3C6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post" action="{% url 'iniciar_sesion' %}">
        {% csrf_token %}
        <h3 class="form-signin-heading">Por favor Inicie Sesión.</h3>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </div>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class=" glyphicon glyphicon-lock "></i>
            </div>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
          </div>
        </div>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> &nbsp Recuerdame
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      </form>

    </div>
    <div class="clearfix"></div>
    <br><br>
    <!--footer-->
    <div class="site-footer login-footer">
      <div class="container">
        <div class="copyright clearfix text-center">
          <p><b>¿No tienes una cuenta?</b>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url "registro" %}">Registrarse</a>
        </div>
      </div>
    </div>
  </body>
</html>
